<ion-header>
  <ion-navbar style="background: darkslategrey;">
    <ion-title>
      CROSS-FIRE
      <ion-icon name="flame"></ion-icon>
    </ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="apps"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let source of list">
      <!--<ion-thumbnail item-left>
      <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>-->
      <h4>{{ source.toUpperCase() }}</h4>
      <button ion-button clear item-right (click)="openSource(source)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
